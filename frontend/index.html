<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Projekt Integracji</title>
    <script defer src="/static/app.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Integracja danych – Panel użytkownika</h1>

    <section>
        <h2>🔐 Logowanie</h2>
        <input type="text" id="username" placeholder="Login">
        <input type="password" id="password" placeholder="Hasło">
        <button onclick="login()">Zaloguj</button>
        <p id="token-status"></p>
    </section>

    <section>
        <h2>📤 Eksport danych</h2>
        <select id="collection-export">
            <option value="industrial">Przemysł</option>
            <option value="emissions">Emisje</option>
            <option value="wastewater">Ścieki</option>
        </select>
        <select id="format-export">
            <option value="json">JSON</option>
            <option value="xml">XML</option>
            <option value="yaml">YAML</option>
        </select>
        <button onclick="exportData()">Eksportuj</button>
    </section>

    <section>
        <h2>📥 Import danych</h2>
        <select id="collection-import">
            <option value="industrial">Przemysł</option>
            <option value="emissions">Emisje</option>
            <option value="wastewater">Ścieki</option>
        </select>
        <input type="file" id="import-file">
        <button onclick="importData()">Importuj</button>
    </section>

    <section>
        <h2>🌐 Dane z API zewnętrznego</h2>
        <button onclick="fetchExternal()">Pobierz dane</button>
        <pre id="external-data"></pre>
    </section>
</body>
</html>
